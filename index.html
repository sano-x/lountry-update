<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lountry | Discord</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn.discordapp.com/icons/1157841158763397140/a_0e1e7c3d8a3e5e5e5e5e5e5e5e5e5e5?size=256">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://cdn.discordapp.com/icons/1157841158763397140/a_0e1e7c3d8a3e5e5e5e5e5e5e5e5e5e5?size=80" alt="Lountry">
                <h1>Lountry</h1>
            </div>
            <a href="https://discord.gg/lountry" class="join-btn">Присоединиться</a>
        </header>

        <main>
            <section class="hero">
                <h2>Добро пожаловать в Lountry</h2>
                <p>Уютное сообщество для общения и игр</p>
                <img src="https://media.discordapp.net/attachments/1157841158763397140/1161501899488301106/standard_1.gif?ex=6538a1a9&is=65262ca9&hm=8a1c1a8a0e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5&" alt="Сервер Lountry" class="server-banner">
            </section>

            <section class="info">
                <div class="card">
                    <i class="fas fa-users"></i>
                    <h3>Сообщество</h3>
                    <p>Активные участники и дружеская атмосфера</p>
                </div>
                <div class="card">
                    <i class="fas fa-gamepad"></i>
                    <h3>Игры</h3>
                    <p>Регулярные игровые ивенты и турниры</p>
                </div>
                <div class="card">
                    <i class="fas fa-comments"></i>
                    <h3>Общение</h3>
                    <p>Интересные беседы на любые темы</p>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2023 Lountry Discord Server</p>
            <a href="https://discord.gg/lountry" class="discord-link">
                <i class="fab fa-discord"></i> discord.gg/lountry
            </a>
        </footer>
    </div>
</body>
</html>
